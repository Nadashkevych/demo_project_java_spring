<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guitar world</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="banner">
    <h1>Welcome to the guitar world!</h1>
</div>
<div class="text">
    <a href="/"><=Back</a>
</div>
<figure th:each="guitar:${guitars}">
    <img th:src="${guitar.pictUrl}">
    <figcaption th:text="${guitar.modelName}"></figcaption>
</figure>
</body>
</html>
